<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Apex Card Game</title>
</head>
<body>
    <header class="header" id="header">
        <h1 class="heading text-center" id="heading">Apex Legends Comp Card Game</h1>
    </header>
    <main class="main" id="main">
        <div class="card" id="legendCard">
            <div class="card" style="width: 18rem;">
                <img src="images/horizon.jpg" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
        <section class="section" id="classSection">
            <div class="container">
                <div class="class-div" id="supportDiv"></div>
                <div class="class-div" id="reconDiv"></div>
                <div class="class-div" id="skirmisherDiv"></div>
                <div class="class-div" id="controllerDiv"></div>
            </div>
        </section>
        <section class="section" id="legendCardSection">
            <div id="assaultRow"></div>
            <div id="reconRow"></div>
            <div id="supportRow"></div>
            <div id="skirmisherRow"></div>
            <div id="controllerRow"></div>
        </section>
        <button type="button" class="btn btn-primary text-capitalize">shuffle deck</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
