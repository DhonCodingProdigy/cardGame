<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Apex Card Game</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <h1 class="heading text-center" id="heading">Apex Legends Comp Card Game</h1>
                <ul class="nav top-nav justify-content-center">
                    <li class="nav-list top-nav-list">
                        <!-- <a href="#" class="top-nav-link text-capitalize">play game</a>-->
                        <button class="top-nav-btn play-now text-capitalize" id="playNow">Play Now</button>
                    </li>
                    <li class="nav-list top-nav-list">
                        <!-- <a href="#legendCardSection" class="top-nav-link text-capitalize">characters</a> -->
                        <button class=" top-nav-btn character-button text-capitalize" id="characterButton">characters</button>
                    </li>
                    <li class="nav-list top-nav-list">
                        <!-- <a href="#" class="top-nav-link text-capitalize">instructions</a> -->
                        <button class="top-nav-btn text-capitalize instructions-button" id="instructionsButton">instructions</button>
                    </li>
                </ul>
            </div>
    </header>
    <main class="main" id="main">
        <div class="card" id="legendCard"></div>
        <section class="section" id="classSection">
            <div class="container">
                <div class="class-div" id="supportDiv"></div>
                <div class="class-div" id="reconDiv"></div>
                <div class="class-div" id="skirmisherDiv"></div>
                <div class="class-div" id="controllerDiv"></div>
            </div>
        </section>
        <section class="section d-none" id="legendCardSection">
            <div class="container">
                <div  class="row" id="assaultRow"></div>
                <div  class="row" id="reconRow"></div>
                <div  class="row" id="supportRow"></div>
                <div  class="row" id="skirmisherRow"></div>
                <div  class="row" id="controllerRow"></div>
            </div>
        </section>
                <button type="button" class="btn btn-primary text-capitalize d-block mx-auto" id="startGame">start game</button>
            </div>
        </div>
        <div class="d-none" id="gameBoard">
            <div class="container">
                <div class="row" id="playerHandDiv"></div>
                <div class="row" id="computerHandDiv"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
